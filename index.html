<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ShowFinder - Search Your Favorite TV Shows</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">

    <link rel="stylesheet" href="./assets/css/styles.css">
</head>

<body>
    <div id="container">
        <header>
            <nav class="navbar navbar-expand-lg bg-body-tertiary " data-bs-theme="dark">
                <div class="container-fluid">
                    <a href="#" class="navbar-brand d-flex gap-2 align-items-center my-0 fw-bold">
                        ShowFinder
                    </a>
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                        data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false"
                        aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse justify-content-end" id="navbarNavAltMarkup">
                        <div class="navbar-nav text-center">
                            <a class="nav-link text-white fw-bold" href="https://www.tvmaze.com/api"
                                target="_blank">API</a>
                            <a class="nav-link text-white fw-bold" href="https://github.com/gilbertorascon/showfinder"
                                target="_blank">Repo</a>
                        </div>
                    </div>
                </div>
            </nav>
        </header>
        <main class="container-fluid min-vh-100 pb-3 bg-dark text-white">

            <section class="container pt-5">
                <h1 class="d-flex flex-column-reverse flex-sm-row justify-content-center align-items-center gap-2">
                    Search For A TV Show
                    <svg xmlns="http://www.w3.org/2000/svg" height="40" width="40" fill="#fff"
                        class="bi bi-camera-reels" viewBox="0 0 16 16">
                        <path d="M6 3a3 3 0 1 1-6 0 3 3 0 0 1 6 0M1 3a2 2 0 1 0 4 0 2 2 0 0 0-4 0" />
                        <path
                            d="M9 6h.5a2 2 0 0 1 1.983 1.738l3.11-1.382A1 1 0 0 1 16 7.269v7.462a1 1 0 0 1-1.406.913l-3.111-1.382A2 2 0 0 1 9.5 16H2a2 2 0 0 1-2-2V8a2 2 0 0 1 2-2zm6 8.73V7.27l-3.5 1.555v4.35zM1 8v6a1 1 0 0 0 1 1h7.5a1 1 0 0 0 1-1V8a1 1 0 0 0-1-1H2a1 1 0 0 0-1 1" />
                        <path d="M9 6a3 3 0 1 0 0-6 3 3 0 0 0 0 6M7 3a2 2 0 1 1 4 0 2 2 0 0 1-4 0" />
                    </svg>
                </h1>
                <form action="" id="search_form">
                    <div class="form group text-center">
                        <input type="search" name="search" id="search" class="form-control bg-dark text-white" required
                            autocomplete="off">
                    </div>
                    <button type="submit" class="btn btn-primary d-block my-3 mx-auto">Search</button>
                </form>
            </section>

            <section class="mt-5 p-0">
                <div id="results" class="row flex-column flex-sm-row row-gap-4"></div>
            </section>

            <div class="modal fade" id="showModal" tabindex="-1" aria-labelledby="showModalLabel" aria-hidden="true">
                <div class="modal-dialog modal-dialog modal-xl">
                    <div class="modal-content bg-dark text-white">
                        <div class="modal-header justify-content-center">
                            <h3 id="modal_title" class="modal-title fs-5 text-center" id="showModalLabel"></h3>
                        </div>
                        <div class="modal-body d-flex flex-column flex-sm-row gap-4">
                            <img id="modal_image" class="modal-result-image rounded border" src="" alt="">
                            <div>
                                <div id="modal_description"></div>
                                <p id="modal_country"></p>
                                <p id="modal_language"></p>
                                <p id="modal_genres"></p>
                            </div>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Close</button>
                        </div>
                    </div>
                </div>
            </div>
        </main>
        <div class="container-fluid bg-dark">
            <footer class="d-flex justify-content-center align-items-center py-4 border-top">
                <a href="https://github.com/gilbertorascon/showfinder" target="_blank" rel="noopener noreferrer">
                    <svg xmlns="http://www.w3.org/2000/svg" width="48" height="48" fill="#fff" class="bi bi-github"
                        viewBox="0 0 16 16">
                        <path
                            d="M8 0C3.58 0 0 3.58 0 8c0 3.54 2.29 6.53 5.47 7.59.4.07.55-.17.55-.38 0-.19-.01-.82-.01-1.49-2.01.37-2.53-.49-2.69-.94-.09-.23-.48-.94-.82-1.13-.28-.15-.68-.52-.01-.53.63-.01 1.08.58 1.23.82.72 1.21 1.87.87 2.33.66.07-.52.28-.87.51-1.07-1.78-.2-3.64-.89-3.64-3.95 0-.87.31-1.59.82-2.15-.08-.2-.36-1.02.08-2.12 0 0 .67-.21 2.2.82.64-.18 1.32-.27 2-.27s1.36.09 2 .27c1.53-1.04 2.2-.82 2.2-.82.44 1.1.16 1.92.08 2.12.51.56.82 1.27.82 2.15 0 3.07-1.87 3.75-3.65 3.95.29.25.54.73.54 1.48 0 1.07-.01 1.93-.01 2.2 0 .21.15.46.55.38A8.01 8.01 0 0 0 16 8c0-4.42-3.58-8-8-8" />
                    </svg>
                </a>
            </footer>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios@1.6.7/dist/axios.min.js"></script>
    <script src="./assets/js/showFinder.js"></script>
</body>

</html>
